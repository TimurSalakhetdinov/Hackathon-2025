<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broken Tile Detector</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">
  <h1>üß± Broken Tile Detection</h1>
  <p>Select a roof image to check for broken tiles</p>

  <form id="upload-form">
    <input type="file" id="image" accept="image/*" required />
    <br /><br />
    <button type="submit">Detect</button>
  </form>

  <br />
  <div id="result"></div>

  <script>
    const form = document.getElementById('upload-form');
    const resultDiv = document.getElementById('result');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('image').files[0];
      if (!file) return;
  
      const formData = new FormData();
      formData.append('file', file);
  
      resultDiv.innerHTML = '‚è≥ Processing...';
  
      try {
        const response = await fetch('https://hackathon-2025-uowj.onrender.com/predict', {
          method: 'POST',
          body: formData
        });
  
        if (!response.ok) {
          throw new Error('Bad response from server');
        }
  
        const data = await response.json();
        console.log(data);

        if (data.error) {
          resultDiv.innerHTML = `‚ùå ${data.error}`;
        } else if (data.detections === 0) {
          resultDiv.innerHTML = `‚ö†Ô∏è No broken tiles detected in this image`;
        } else if (data.broken_detected) {
          resultDiv.innerHTML = `üü• Broken tile(s) detected<br>Total detections: ${data.detections}`;
        } else {
          resultDiv.innerHTML = `‚úÖ Tiles detected<br>üîπ No broken tiles found`;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = '‚ùå An unexpected error occurred while processing the image.';
      }
    });
  </script>
</body>
</html>
